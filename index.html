<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>bot√µes interativos</title>
</head>
<body>
    <main>
        <div class="gadget-1">
            <div id="options">
                <div class="option-1">
                    <div class="efeito-gdt1"></div>
                    <p>Lucas</p>
                </div>
                <div class="option-2">
                    <div class="efeito-gdt1"></div>
                    <p>Lorem</p>
                </div>
                <div class="option-3">
                    <div class="efeito-gdt1"></div>
                    <p>Pereira</p>
                </div>
                <div class="option-4">
                    <div class="efeito-gdt1"></div>
                    <p>Option</p>
                </div>
                <div class="option-5">
                    <div class="efeito-gdt1"></div>
                    <p>Sanhudo</p>
                </div>
            </div>
            <div>    
                <input type="text" name="" id="search-box" placeholder="Procurar..." autocomplete="">
                <ion-icon name="ellipse-outline" id="ellipse-outline"></ion-icon>
                <ion-icon name="search-outline" id="search-outline"></ion-icon>
            </div>
        </div>
        <div class="gadget-2">
            <ion-icon name="grid-outline" id="grid-outline"></ion-icon>
        </div>
        <div class="gadget-3">
            <div id="topo">
                <div id="botoes">
                    <div class="quantia ">
                        <p id="quantia">1100.50</p><p>R$</p>
                    </div>
                    <div class="reset">
                        <p id="reset">reset</p>
                    </div>
                </div>
                <div id="icons">
                    <ion-icon name="dice-outline" class="icon"></ion-icon>
                    <ion-icon name="eye-outline" class="icon"></ion-icon>
                </div>
            </div>
            <div id="valores">
                <div class="valor">
                    <div class="mais"><ion-icon name="caret-up-outline" class="icon"></ion-icon></div>
                    <div id="valor">1R$</div>
                    <div class="menos"><ion-icon name="caret-down-outline" class="icon"></ion-icon></div>
                </div>
                <div class="valor">
                    <div class="mais"><ion-icon name="caret-up-outline" class="icon"></ion-icon></div>
                    <div id="valor">5R$</div>
                    <div class="menos"><ion-icon name="caret-down-outline" class="icon"></ion-icon></div>
                </div>
                <div class="valor">
                    <div class="mais"><ion-icon name="caret-up-outline" class="icon"></ion-icon></div>
                    <div id="valor">10R$</div>
                    <div class="menos"><ion-icon name="caret-down-outline" class="icon"></ion-icon></div>
                </div>
                <div class="valor">
                    <div class="mais"><ion-icon name="caret-up-outline" class="icon"></ion-icon></div>
                    <div id="valor">50$</div>
                    <div class="menos"><ion-icon name="caret-down-outline" class="icon"></ion-icon></div>
                </div>
                <div class="valor">
                    <div class="mais"><ion-icon name="caret-up-outline" class="icon"></ion-icon></div>
                    <div id="valor">0.25R$</div>
                    <div class="menos"><ion-icon name="caret-down-outline" class="icon"></ion-icon></div>
                </div>
            </div>
            <div id="moedas">
                <div class="moeda">Dolar</div>
                <div class="moeda">Euro</div>
                <div class="moeda">Real</div>
            </div>
        </div>
        <div class="gadget-4">
            <div class="botao-1-gdt3">
                <div id="botao-1-gdt3">
                    <p>Enviar</p>
                    <p>Enviado</p>
                </div>
            </div>
            <div class="botao-2-gdt3"><p>Aceitar</p></div>
            <div class="botao-3-gdt3">
                <div class="fundo-limpou">
                    <p>limpo</p>
                </div>
                <div class="fundo-limpar">
                    <p>Limpar</p>
                </div>
            </div>
            <div class="botao-4-gdt3"><p>Concluir</p></div>
        </div>
                
    </main>
    <footer>
        <div id="esquerda">
            <p id="paragrafo-footer">Criado por Lucas Pereira Sanhudo</p>
            <div id="divisoria"></div>
            <div id="toggle-button">
                <div id="toggle-button-circle"></div>
            </div>
            <div id="adicionar-cor">
                <p>Adicionar</p>
                <input type="text" name="" id="inserir-cor" placeholder="#000000">
            </div>
        </div>
        <div id="direita">
            <div class="cor-ciano"></div>
            <div class="cor-azul"></div>
            <div class="cor-verde"></div>
            <div class="cor-amarelo"></div>
            <div class="cor-laranja"></div>
            <div class="cor-vermelho"></div>
            <div class="cor-rosa"></div>
            <div class="cor-roxo"></div>
        </div>
    </footer>

    <script src="script.js"></script>
    
    <!-- para os icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
